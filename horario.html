<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Gestor de Horarios</title>

<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #eef6fb;
    padding: 30px;
}

h1 {
    text-align: center;
    color: #0077b6;
}

.container {
    max-width: 1100px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th {
    background: #00b4d8;
    color: white;
    padding: 12px;
}

td {
    border: 1px solid #dce7ef;
    padding: 10px;
    text-align: center;
    min-height: 45px;
}

td[contenteditable="true"] {
    cursor: text;
}

td:focus {
    outline: none;
    background: #caf0f8;
}

.hora {
    background: #f1f9fd;
    font-weight: bold;
    color: #0077b6;
}

button {
    margin-top: 20px;
    background: #0077b6;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
}

button:hover {
    background: #023e8a;
}

.footer {
    text-align: center;
    margin-top: 10px;
    font-size: 13px;
    color: #555;
}
</style>
</head>

<body>

<div class="container">
<h1>üìÖ Gestor de Horarios</h1>

<button onclick="guardarHorario()">üíæ Guardar Horario</button>

<table id="tabla">
<tr>
    <th>Hora</th>
    <th>Lunes</th>
    <th>Martes</th>
    <th>Mi√©rcoles</th>
    <th>Jueves</th>
    <th>Viernes</th>
    <th>S√°bado</th>
</tr>

<tr>
<td class="hora">08:00 - 09:00</td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
</tr>

<tr>
<td class="hora">09:00 - 10:00</td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
</tr>

<tr>
<td class="hora">10:00 - 11:00</td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
</tr>

<tr>
<td class="hora">11:00 - 12:00</td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
<td contenteditable="true"></td>
</tr>
</table>

<div class="footer">
‚úèÔ∏è Haz clic en cualquier celda para editar ‚Ä¢ Se guarda autom√°ticamente
</div>
</div>

<script>
function guardarHorario() {
    const tabla = document.getElementById("tabla").innerHTML;
    localStorage.setItem("horario", tabla);
    alert("Horario guardado correctamente üíô");
}

window.onload = function () {
    const data = localStorage.getItem("horario");
    if (data) {
        document.getElementById("tabla").innerHTML = data;
    }
}
</script>

</body>
</html>
